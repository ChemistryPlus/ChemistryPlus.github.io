<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>José Manuel Barraza‑Chávez | Perfil Académico</title>
<meta name="description" content="Página web profesional de José Manuel Barraza‑Chávez: investigación, publicaciones, docencia y contacto." />
<meta property="og:title" content="José Manuel Barraza‑Chávez | Perfil Académico" />
<meta property="og:description" content="Investigación en IA para química: grafos, proteínas, modelos fundacionales y laboratorios autónomos." />
<meta property="og:type" content="website" />
<meta property="og:image" content="./img/portrait.jpg" />
<meta name="theme-color" content="#efe9dc" />
<link rel="icon" href="favicon.ico" />
<style>
:root{
--bg: #f5efe3; /* beige claro */
--paper: #fffaf2; /* papel cálido */
--ink: #1a1a1a; /* texto principal */
--secondary: #5b5b5b; /* texto secundario */
--tinto: #7a1e2e; /* encabezados vino tinto */
--accent: #2b6cb0; /* enlaces */
--ring: rgba(122,30,46,.25);
--shadow: 0 8px 30px rgba(0,0,0,.08);
--radius: 18px;
--maxw: 980px;
}
* { box-sizing: border-box; }
html, body { margin: 0; padding: 0; }
body{
font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
background: var(--bg);
color: var(--ink);
line-height: 1.6;
-webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
}
a{ color: var(--accent); text-decoration: none; }
a:hover{ text-decoration: underline; }
header.site{
position: sticky; top: 0; backdrop-filter: blur(8px);
background: color-mix(in oklab, var(--bg), white 35%);
border-bottom: 1px solid #e6ded1;
z-index: 50;
}
.nav{ max-width: var(--maxw); margin: 0 auto; padding: 10px 18px; display: flex; align-items: center; gap: 18px; }
.brand{ font-weight: 700; letter-spacing: .2px; }
.nav a{ color: var(--ink); opacity: .85; }
.navlinks{ margin-left: auto; display: flex; gap: 16px; flex-wrap: wrap; }


.wrap{ max-width: var(--maxw); margin: 0 auto; padding: 22px; }
.card{ background: var(--paper); border: 1px solid #eadfcd; border-radius: var(--radius); box-shadow: var(--shadow); }
.hero{ margin-top: 24px; display: grid; grid-template-columns: 1.2fr .8fr; gap: 26px; align-items: center; }
.hero .content{ padding: 26px; }
.kicker{ color: var(--tinto); font-weight: 700; letter-spacing: .4px; text-transform: uppercase; font-size: .82rem; }
h1{ margin: 6px 0 12px; font-size: clamp(28px, 4.2vw, 44px); line-height: 1.15; color: var(--tinto); }
.subtitle{ color: var(--secondary); font-size: 1.05rem; }
.cta{ display:flex; gap:12px; margin-top: 16px; flex-wrap: wrap; }
.btn{ display:inline-flex; align-items:center; gap:8px; border:1px solid #d8cbb6; padding:10px 14px; border-radius: 12px; background: white; color: var(--ink); font-weight: 600; box-shadow: var(--shadow); }
.btn.primary{ background: var(--tinto); color: #fff; border-color: transparent; }
.btn:hover{ transform: translateY(-1px); transition:.15s ease; text-decoration:none; }


.portrait{ aspect-ratio: 1 / 1; border-radius: calc(var(--radius) + 6px); overflow: hidden; border: 1px solid #eadfcd; }
.portrait img{ width: 100%; height: 100%; object-fit: cover; display: block; }


section{ margin: 34px 0; }
section .hd{ display:flex; align-items:baseline; gap:12px; margin: 0 6px 10px; }
section h2{ color: var(--tinto); margin: 0; font-size: clamp(22px, 3.2vw, 30px); }
.pill{ color: var(--secondary); font-size:.9rem; }
</html>
